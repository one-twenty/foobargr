{% extends 'forum/base.html' %}

{% block content %}

    <div class="row">
        <form class="col s30" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="row">
                    <div class="input-field">
                        {{field}}
                        <label for="{{field.id_for_label}}">{{field.label_tag}}</label>
                    </div>
                </div>
            {% endfor %}
            <button class="btn deep-purple" type="submit">Εγγραφή</button>
        </form>
        <br>
        Αν έχεις ήδη λογαριασμό, <a href="{% url 'forum:login' %}"><strong>Συνδέσου</strong></a> εδώ
   </div>   

{% endblock content %}
