{% extends 'forum/base.html' %}

{% block content %}

    <div class="container">
        <form method="POST">
            {% csrf_token %}  
            {{form.as_p}}

        </form>
        <br>
        If you already have an account <a href="{% url 'forum:login' %}"><strong>Login</strong></a>
   </div>   

{% endblock content %}
