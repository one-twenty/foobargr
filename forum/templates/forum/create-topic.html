{% extends 'forum/base.html' %}

{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'forum/css/create-topic.css' %}">
    {{ form.media }}
{% endblock styles %}

{% block content %}

<h4>Δημιουργία Θέματος</h4>

<div class="topic-create-form">
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{field.label_tag}}
            {{field}}
        {% endfor %}
        <button type="submit" class="btn topic-action-btn red">Δημοσίευση</button>  
    </form>
</div>

{% endblock  %}
