{% extends 'forum/base.html' %}

{% block content %}

    <div class="row">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="row">
                    <div class="input-field">
                        {{field}}
                        <label for="{{field.id_for_label}}">{{field.label_tag}}</label>
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn deep-purple">Σύνδεση</button>
        </form>
    </div>
    
{% endblock %}
